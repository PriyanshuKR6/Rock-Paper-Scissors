<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <h1 id="heading">Rock paper Scissors</h1>
            <h3 id="intro-message">Click on any of the Buttons below to pick your move</h3>
        </div>
        <div class="btn-container">
            <button type="button" class="btn">Rock<i class="fa-regular fa-2x fa-hand-back-fist"></i></button>
            <button type="button" class="btn">Paper<i class="fa-regular fa-2x fa-hand"></i></button>
            <button type="button" class="btn">Scissors<i class="fa-regular fa-2x fa-hand-scissors"></i></button>
        </div>
        <h4 id="comment">...</h4>
        <div class="score-container">
            <h4>Player</h4>
            <h4>Computer</h4>
            <span id="player-score">0</span>
            <span id="computer-score">0</span>
        </div>
        <div class="result-container">
            
        </div>

    </div>
</body>

</html>
